<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh toán mua đồ</title>
</head>
<body>
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 400px;
    margin: 50px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h2 {
    text-align: center;
    color: #333;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin-bottom: 5px;
}

select,
input[type="number"],
input[type="text"],
input[type="submit"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

input[type="submit"] {
    background-color: #007bff;
    color: #fff;
    cursor: pointer;
}

input[type="submit"]:hover {
    background-color: #0056b3;
}

</style>
    <div class="container">
        <h2>Thanh toán mua đồ</h2>
        <form action="process_payment.php" method="POST">
            <label for="product">Sản phẩm:</label><br>
            <select id="product" name="product">
                <option value="item1">áo khoác</option>
                <option value="item2">nhẫn</option>
                <option value="item3">dây chuyền</option>
                <option value="item3">giày</option>
                <option value="item3">đồng hồ </option>
                <option value="item3">đồ trẻ em</option>
                <option value="item3">bông tai</option>
                <option value="item3">ví</option>

            </select><br><br>
            
            <label for="quantity">Số lượng:</label><br>
            <input type="number" id="quantity" name="quantity" min="1" required><br><br>
            
            <label for="card_number">Số Ngân hàng :</label><br>
            <input type="text" id="card_number" name="card_number" required><br><br>
            
            <label for="expiration_date">Ngày thay toán:</label><br>
            <input type="text" id="expiration_date" name="expiration_date" placeholder="MM/YY" required><br><br>
            
            <label for="cvv">CVV:</label><br>
            <input type="text" id="cvv" name="cvv" required><br><br>
            
            <input type="submit" value="Thanh toán">
        </form>
    </div>
</body>
</html>
